# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - vite-test-apps

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  WEBAPP: vite-test-apps
  SLOT_NAME: genesis
  GROUP: vite-test-apps
  REGION: eastus #westus3
  ACCOUNT: teszxazz1z11zssss  # Does not have to exist, this will be created for you
  CONTAINER: cont-tain-er
  EXPIRY_TIME: 10 minutes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./dist/* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  publish:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'genesis'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EC45940701C643FFA1871DE79C1B7236 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B05416C98114CC89E57B6158C3A0BBC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C88E8D6EF80D4623B024ABF64F4337FC }}

      - name: Set SAS token expiration
        run: echo "expiry=`date -u -d "$EXPIRY_TIME" '+%Y-%m-%dT%H:%MZ'`" >> $GITHUB_ENV

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: 2.59.0
          inlineScript: |
            az extension add --name webapp

            az storage account create -n $ACCOUNT -g $GROUP -l $REGION --sku Standard_LRS --min-tls-version TLS1_2
            az storage container create -n $CONTAINER --account-name $ACCOUNT
            az storage blob upload      -f release.zip --account-name $ACCOUNT -c $CONTAINER -n $ACCOUNT

            ZIP_URL=$(az storage blob generate-sas --full-uri --permissions r --expiry ${{ env.expiry }} --account-name $ACCOUNT -c $CONTAINER -n $ACCOUNT | xargs))

            az webapp deploy --name vite-test-apps --resource-group vite-test-apps --slot genesis --type zip --src-url  $ZIP_URL

            az storage container delete -n cont-tain-er --account-name test1z1zz1z11zssss
