# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - vite-test-apps

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '20.x' # set this to the node version to use (supports 8.x, 10.x, 12.x)
  WEBAPP: vite-test-apps
  GROUP: vite-test-apps
  REGION: eastus #westus3
  ACCOUNT: test1zxzs11zssss  # Does not have to exist, this will be created for you
  CONTAINER: cont-tain-er
  EXPIRY_TIME: 10 minutes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./dist/* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  publish:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      # - name: Unzip artifact for deployment
      #   run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0E0E85778B154C9C8B64C4771DB21A65 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3D435630D0244E8CA30773955576B254 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_07C1E6BACA644B3F8B53372C2962BC4F }}

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: 2.59.0
          inlineScript: |
            az extension add --name webapp

            az storage account create -n $ACCOUNT -g $GROUP -l $REGION --sku Standard_LRS --min-tls-version TLS1_2
            az storage container create -n $CONTAINER --account-name $ACCOUNT
            az storage blob upload      -f release.zip --account-name $ACCOUNT -c $CONTAINER -n $ACCOUNT

            ZIP_URL='$(az storage blob generate-sas --full-uri --permissions r --expiry ${{ env.expiry }} --account-name $ACCOUNT -c $CONTAINER -n $ACCOUNT)'

            az webapp deploy --resource-group $GROUP --name $WEBAPP --type zip --src-url $ZIP_URL --async false

            az storage container delete -n $CONTAINER --account-name $ACCOUNT 

